<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
</head>
<body>	

	<form class="flex">
		<div class="flex-content">
			<div class="head gold"></div>
				<div class="content gray-soft">
					<div class="screen-case">
						<input class="screen gray-medium" type="text" readonly><br>
					</div>
					<hr>
					<input class="gray-dark" type="button" value="1">
					<input class="gray-dark" type="button" value="2">
					<input class="gray-dark" type="button" value="3">
					<input class="gray-dark" type="button" value="*"><br>
					<input class="gray-dark" type="button" value="4">
					<input class="gray-dark" type="button" value="5">
					<input class="gray-dark" type="button" value="6">
					<input class="gray-dark" type="button" value="-"><br>
					<input class="gray-dark" type="button" value="7">
					<input class="gray-dark" type="button" value="8">
					<input class="gray-dark" type="button" value="9">
					<input class="gray-dark" type="button" value="+"><br>
					<input class="gray-green" type="button" value="C">
					<button class="gray-green" type="button" value="=">=</button>
					<input class="gray-green" type="button" value="0">
					<input class="gray-green" type="button" value="/">
				</div>
		</div>
	</form>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
